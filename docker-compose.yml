version: '3.8'
services:
  server:
    container_name: helper_bot
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - TZ=Europe/Moscow
    ports:
      - 8000:8000
    depends_on:
      - postgres_db
    networks:
      - custom
    volumes:
      - ./:/bot_helper
    restart: always

  postgres_db:
    image: postgres
    container_name: postgres_db
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - 5432:5432
    networks:
      - custom

volumes:
  postgres_data:

networks:
  custom:
    driver: bridge